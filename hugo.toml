baseURL = 'https://freepd.cn/'
languageCode = 'zh-cn'
title = '免费字体下载 · 可商用 · 无套路 | FreePD'
theme = 'PaperMod'

# 增强本地调试支持
relativeURLs = false
canonifyURLs = false

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[outputs]
    home = ["HTML", "RSS", "JSON"]

[params]
    env = 'production'
    [services.googleAnalytics]
        ID = 'G-LWML4535XW'

    title = 'FreePD'
    description = 'FreePD 提供高质量、可商用的免费字体下载，涵盖中文字体、英文字体与设计字体，适合设计师、开发者、自媒体与学生使用。'
    keywords = ['免费字体', '免费商用字体', '中文字体下载', '英文字体下载', 'free fonts']
    author = 'FreePD'
    
    # PaperMod specific params
    ShowReadingTime = true
    ShowShareButtons = false
    ShowPostNavLinks = true
    ShowBreadCrumbs = true
    ShowCodeCopyButtons = true
    disableSpecial1stPost = false
    disableScrollToTop = false
    comments = false
    hidemenu = false
    showtoc = true
    tocopen = false

    [params.assets]
        disableFingerprinting = true
        favicon = "favicon.png"
        favicon16x16 = "favicon.png"
        favicon32x32 = "favicon.png"
        apple_touch_icon = "favicon.png"

    [sitemap]
        changefreq = "weekly"
        priority = 0.7
        filename = "sitemap.xml"

    [params.label]
        text = "FreePD"

     [params.fuseOpts]
         isCaseSensitive = false
         shouldSort = true
         location = 0
         distance = 100
         threshold = 0.4
         minMatchCharLength = 0
         keys = ["title", "permalink", "summary", "content"]

     [params.footer]
         text = "[沪ICP备2022014397号](https://beian.miit.gov.cn/)"


