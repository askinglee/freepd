baseURL = 'https://freepd.cn/'
languageCode = 'zh-cn'
title = 'FreePD - 免费商用字体下载 | 免费公共领域音乐下载 | PDF在线工具'
theme = 'PaperMod'

# 增强本地调试支持
relativeURLs = false
canonifyURLs = false

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[outputs]
    home = ["HTML", "RSS", "JSON"]

[params]
    env = 'production'
    [services.googleAnalytics]
        ID = 'G-LWML4535XW'

    title = 'FreePD'
    description = 'FreePD 提供 500+ 免费可商用字体下载（思源黑体、阿里巴巴普惠体、霞鹜文楷等），免费公共领域音乐资源（来源于 FreePD.com，可商用无需署名），以及免费在线 PDF 工具。所有资源明确标注授权信息，安全可商用。'
    keywords = ['免费字体', '免费商用字体', '中文字体下载', '英文字体下载', '思源黑体下载', '免费公共领域音乐', '免费音乐素材', 'freepd']
    author = 'FreePD'
    
    # PaperMod specific params
    ShowReadingTime = true
    ShowShareButtons = false
    ShowPostNavLinks = true
    ShowBreadCrumbs = true
    ShowCodeCopyButtons = true
    disableSpecial1stPost = false
    disableScrollToTop = false
    comments = false
    hidemenu = false
    showtoc = true
    tocopen = false

    [params.assets]
        disableFingerprinting = true
        favicon = "favicon.png"
        favicon16x16 = "favicon.png"
        favicon32x32 = "favicon.png"
        apple_touch_icon = "favicon.png"

    [sitemap]
        changefreq = "weekly"
        priority = 0.7
        filename = "sitemap.xml"

    [params.label]
        text = "FreePD"

     [params.fuseOpts]
         isCaseSensitive = false
         shouldSort = true
         location = 0
         distance = 100
         threshold = 0.4
         minMatchCharLength = 0
         keys = ["title", "permalink", "summary", "content"]

     [params.footer]
         text = "[沪ICP备2022014397号](https://beian.miit.gov.cn/)"


